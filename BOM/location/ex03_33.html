<meta charset="UTF-8">

<script>
    function process(){
        var name = frm.name.value;
        var phone = frm.phone.value;
        location.href="win2.html?"+name+"&"+phone; //해당 링크로 이동
    }
</script>
<body>
<form name="frm">
    사용자명: <input type="text" name="name">
    전화번호: <input type="text" name="phone">
    <input type="button" onclick="process()" value="보내기">
</form>
</body>
