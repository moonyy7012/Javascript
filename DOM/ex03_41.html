<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="tea">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>바닐라라떼</li>
    </ul>
    <hr>
    <script>
        var tea = document.getElementById("tea");
        var childs = tea.childNodes;
        for(var i=0; i<childs.length; i++){
            if(childs[i].nodeName=="LI")
                document.write(i+"번째 데이터 = "+childs[i].firstChild.nodeValue+"<br>");
            //    childs[0]: #text, childs[1]: <li>아메리카노</li>,
            //    childs[2]: #text, childs[3]: <li>카페라떼</li>,
            //    childs[4]: #text, childs[5]: <li>바닐라라떼</li>,


        }
    </script>
</body>
</html>
