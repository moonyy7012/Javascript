<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function process1(){
            var ob=document.getElementById("txt").value;
            document.getElementById("view1").innerText += ob;
        }
        function process2(){
            var ob=document.getElementById("txt").value;
            document.getElementById("view2").innerHTML += ob;
        }

    </script>
</head>
<body>
<!-- text입력창에 <span style="color:blue;">안녕</span> 입력해보기 -->
    <input type="text" id="txt" size="50" name="text">
    <input type="button" value="출력 1" onclick="process1()">
    <input type="button" value="출력 2" onclick="process2()">
    <br><br><br>
<!--    버튼 눌렀을 때 표시되는 부분-->
    <div id="view1">*text*<br></div><br>
    <div id="view2">*html*<br></div>
</body>
</html>
